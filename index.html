<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bold & Brash Gallery</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./src/css/node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./src/css/styles-full-screen.css" />
    <!-- javascript -->
    <script type="module" defer src="./src/js/controller.js"></script>
  </head>

  <body>
    <!-- nav toggle menu (bookmarks) -->
    <section class="nav-toggle-menu-cont align-center">
      <div class="nav-toggle-menu">
        <div class="menu-header">
          <p>Menu</p>
          <i class="fa-solid fa-x x-icon"></i>
        </div>
        <div class="bookmarks-cont">
          <h5>Bookmarked</h5>
          <!-- bookmark container -->
          <div class="bookmarked-search-results"></div>
        </div>
      </div>
    </section>

    <!-- header -->
    <header class="header">
      <!-- navigation -->
      <nav class="navbar">
        <!-- toggle bars -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          class="toggle-bars"
        >
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75Zm0 10.5a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75ZM2 10a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 2 10Z"
            clip-rule="evenodd"
          />
        </svg>
        <!-- B&B logo -->
        <img class="logo" src="./src/img/Bold&Brash-logo.png" />
      </nav>
      <!-- hero -->
      <div class="hero align-center">
        <div class="hero-info">
          <p class="hero-p-1">Find aesthetic pleasure</p>
          <h1>Bold & Brash Gallery</h1>
          <p class="hero-p-2">
            Discover a world of art at Bold & Brash Gallery, boasting the
            largest global collection of Creative Commons Art. Explore diverse
            genres and easily search for your favorites, putting the power of
            discovery in your hands.
          </p>
          <button id="scroll-btn" class="btn btn-clear">
            <span>BEGIN SEARCH</span>
          </button>
        </div>
      </div>
    </header>

    <!-- search section -->
    <section id="scroll-destination" class="search-section">
      <div class="align-center">
        <!-- search section info -->
        <div class="search-section-input">
          <!-- search bar -->
          <form class="search-bar-cont" action="/search" method="get">
            <input
              class="search-topic"
              type="text"
              name="q"
              placeholder="Enter a theme..."
            />
            <!-- search button icon -->
            <button>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>

        <!-- search results container -->
        <div class="search-results-cont"></div>

        <!-- left/right arrows -->
        <div class="pagination"></div>
      </div>
    </section>

    <!-- full-screen-menu -->
    <div class="full-screen-menu">
      <!-- search sidebar -->
      <aside class="search-sidebar">
        <!-- menu header  -->
        <header class="menu-heading">
          <!-- logo -->
          <div class="logo-img-cont">
            <img
              class="menu-logo"
              src="./src/img/Bold&Brash-full-screen-logo.png"
              alt="Bold And Brash Logo"
            />
          </div>

          <!-- bookmarks revealer btn -->
          <button title="reveal bookmarked images" id="bookmarks">
            <i class="fa-solid fa-bookmark bookmark-icon-style"></i>
          </button>

          <!-- search bar -->
          <div class="menu-search-bar-cont">
            <form
              id="form-menu-large"
              class="search-bar-cont"
              action="/search"
              method="get"
            >
              <input
                class="search-input"
                type="text"
                name="q"
                placeholder="Enter a theme..."
              />
              <!-- search button icon -->
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </header>

        <!-- search results container -->
        <div class="search-results-cont-full"></div>

        <!-- left/right arrows -->
        <div class="pagination-full"></div>
      </aside>

      <!-- image displayer -->
      <section class="image-display"></section>
    </div>
  </body>
</html>
